<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Star Wars RPG</title>
</head>

<body>
    <div class="container">

        <h1 class="text-center my-3 text-light">Star Wars RPG</h1>

        <!-- Player Section -->
        <div class="card text-center">
            <div class="card-header">
                Your Character
            </div>
            <div class="card-body">
                <div class="row" id="player_row">
                </div>
            </div>
        </div>

        <br />

        <!-- Enemy Section -->
        <div class="card text-center" id="enemy_section">
            <div class="card-header">
                Enemies Available to Attack
            </div>
            <div class="card-body">
                <div class="row" id="enemy_row">
                </div>
            </div>
        </div>

        <br />

        <!-- Defender Section -->
        <div class="card text-center">
            <div class="card-header">
                Defender
            </div>
            <div class="card-body">
                <div class="row" id="defender_row">
                </div>
            </div>
        </div>
    </div>

    <!-- Audio -->
    <audio id="win-sound" src="./assets/sounds/win-sounds/oh-shit_4.mp3"></audio>
    <audio id="lose-sound" src="./assets/sounds/lose-sounds/bye-felicia.mp3"></audio>
    <audio id="fight-sound" src=""></audio>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
